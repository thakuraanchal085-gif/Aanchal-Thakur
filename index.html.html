<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS Placement Drive</title>
</head>
<body>
    <label for="registration no">Registration No:</label><br>
    <input type="text" id="registration no" name="registration no"
    placeholder="Enter your registration no ">
    <br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"
    placeholder="Enter your name ">
    <br>
    <label for="mobile no">Mobile No:</label><br>
    <input type="text" id="mobile no" name="mobile no"
    placeholder="Enter your mobile no. ">
    <br>
    <label for="email id">Email Id:</label><br>
    <input type="text" id="email id" name="email id"
    placeholder="Enter your email id ">
    <br>
     Gender:
     <br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" id="female" name="gender" value="female">
    <label for="female"> Female &nbsp;&nbsp; </label>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" id="male" name="gender" value="male">
    <label for="male"> Male &nbsp;&nbsp; </label>
    <br>
    <label for="DOB">DOB:</label><br>
    <input type="text" id="DOB" name="DOB"
    placeholder="Enter your DOB">
    <br>
    </select>
    <p> Select your Stream:</p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select id="stream" name="stream">
    <option>CSE</option>
    <option>ECE</option>
    <option>MTH</option>
    <option>CHE</option>
    <option>Civil</option>
    </select>
    </p>
    <br>

    <label for="DOB">Resume:</label><br>
    <input type="text" id="resume" name="resume"
    placeholder="Enter your resume"><br>
    <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="reset">
    &nbsp;&nbsp;
    <input type="submit" value="submit">

    
</body>
</html>
