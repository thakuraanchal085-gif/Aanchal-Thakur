<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 75%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: .5px 15px;
        }
        th,td{
            border: 2px solid;
            padding: 15px;
            text-align: center;
        }
        th{
            background-color: brown;
            color: black;
        }
        td{
            background-color: bisque;
            color: black;
        }
        tr{
            background-color: burlywood;
            cursor: pointer;
        }
        tr:hover{
            background-color: bisque;
        }
        /* From Styling */
        form{
            width: 67%;
            margin: 20px auto;
            padding: 25px;
            border: 1px solid rgb(30, 164, 209);
            background-color: pink;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
             'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px;
        }
        input[type="taxt"], input[type="number"] select, textarea{
            width: 100%;
            padding: 20px;
            margin: 8px;
            border: 1px solid brown;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 30px;
        }
        input[type="submit"]{
            background-color: rgb(154, 45, 5)#;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            cursor: progress;
            font-size: 30px;
        }
        input[type="submit"]:hover{
            background-color: green;
        }
        label{
            font-size: 20px;
            font-weight: bold;
            color: black#280363;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">CSS on Table and From Control</h1>
    <table>
        <tr>
            <th>Reg. No.</th>
            <th>Name of Student</th>
            <th>Section</th>
    
        </tr>
        <tr>
            <td>12504737</td>
            <td>Aanchal</td>
            <td>K25FS</td>
        </tr>
    </table>
    <form>
        <label for="Reg.No">Resgistration Number</label><br>
        <input type="number" id="Reg" name="reg" placeholder="Enter your Resgistration Number">
        <br>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your Name">
        <br>
         <label for="section">Section</label><br>
        <input type="text" id="section" name="section" placeholder="Enter your Section">
        <br>
        <label for="grnder">Select your Gender </label><br>
        <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br>
        <label for="dob">Select your DOB </label><br>
        <select id="dob" name="dob">
            <option>Select</option>
            <option>28/10/200</option>
            <option>08/02/2006</option>
        </select><br>
        
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
